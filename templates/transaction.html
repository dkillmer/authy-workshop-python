<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Money Transfer</h2>
  <h4>email: {{ regdata["email"] }} &nbsp;&nbsp;&nbsp;&nbsp;  phone: +{{ regdata["country_code"] }} {{ regdata["phone_number"] }}</h4>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Additional Authentication Required</h4>
        </div>
        <div class="modal-body">
          <p>Please approve the Authy OneTouch transaction on your phone</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- End Modal --> 
  <form action="/processtransaction" method="post" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email2">Recipient Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email2" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="acct">Recipient Account:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="acct" placeholder="Enter account number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="amt">Amount in Dollars:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="amt" placeholder="Enter dollar amount">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>  
</body>
</html>
